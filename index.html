<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="mb-4 pb-xl-4 text-center">Rock Paper Scissors</h1>
    

    <section class="container mt-2 panel order-md-2">

        <div class="row"> 

            <div class="col-12 mb-3 mb-md-0 order-md-2 col-md-6">
                <div class="mega-eleccion">

                    <div class="sub-mega">
                        <div class="eleccion">
                            <p>Player's Selection:</p>
                            <p id="playerSeleccion"></p>
                        </div>
                    
                        <div class="eleccion">
                            <p>CPU's Selection:</p>
                            <p id="computerSelection"></p>
                        </div>
    
                    </div>
    
                    <div class="winner">
                        <p>RESULT:</p>
                        <p id="winnerDisplay"></p> 
                    </div>
    
                </div>
            </div>

            <div class="col-6 order-md-1 col-md-3">
                <div class="ScoreBoard">
                    <div>
                        <p>Player's Score:</p>
                        <p id="scorePlayer">0</p>
                    </div>
            
                </div>
            </div>
           
        
            <div class="col-6 order-md-3 col-md-3">
                <div class="ScoreBoard">   
                    <div>
                        <p>CPU's Score:</p>
                        <p id="scoreCpu">0</p>
                    </div>
            
                </div>
            </div>
        </div>

    </section>

    <section class="container d-flex justify-content-center options mt-3 mb-3 order-md-1">
        
        <div class="row">

            <div class="piedra col text-center"> 
                <img id="piedra" src="./img/mountain-svgrepo-com (1).svg" alt="">
            </div>
            
            <div class="papel col text-center"> 
                <img id="papel" src="./img/paper-svgrepo-com.svg" alt="">
            </div>
            
            <div class="tijera col text-center">
                <img id="tijera" src="./img/scissors-9-svgrepo-com.svg" alt="">
            </div>
        </div>

    </section>

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFinalScoreLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                <div class="modal-body finalScore">
                    
                        <p>WINNER:</p>
                        <p id="winner"></p>
                        <img src="./img/trophy-svgrepo-com.svg" alt="">
                        <p>FINAL SCORE:</p>
                        <p id="finalScore"></p>
                        <button id="playAgainBtn">PLAY AGAIN</button>
                    
                    
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div> -->

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
